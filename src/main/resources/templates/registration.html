<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div th:if="${message}">
        <a th:text = "${message}"></a>
    </div>
    <h3><a class="badge badge-primary" th:href="@{/}">Main</a></h3>
    <h3><a class="badge badge-primary" th:href="@{/login}">Login page</a></h3>
    <form class="form-signin" th:action="@{/registration}" method="post" id="registrationForm">
        <div>
            <label> User Name : <input class="form-control" type="text" name="login"
                                        required minlength="2" maxlength="30" pattern="[A-Za-z]{2,30}"
                                        title="Use A-Z, a-z from two to thirty letters."/>
            </label>
        </div>
        <div>
            <label> Password: <input class="form-control" type="password" name="password"
                                      required minlength="2" maxlength="30" pattern="[A-Za-z0-9]{2,30}"
                                      title="Use A-Z, a-z, 0-9 from two to thirty letters."/>
            </label>
        </div>
        <div>
            <label> Address: <input class="form-control" type="text" name="address"
                                    required minlength="2" maxlength="30" pattern="[A-Za-z0-9\s,.]{2,200}"
                                    title="Use A-Z, a-z, 0-9, , ' ' . from two to two hundred letters."/>
            </label>
        </div>
        <div>
            <label> Email: <input class="form-control" type="email" name="email"
                                  required minlength="2" maxlength="40"
                                  title="Input your email address. example: mymail@mail.com"/>
            </label>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Register"/>
        </div>
    </form>
</div>
</body>
</html>
